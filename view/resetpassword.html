<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
    .container{
        text-align: center;
    }
    button{
        color: #fff;
        background: #2a8171;
        border-radius: 10px;
        padding: 5px 15px;
    }
  </style>
</head>
  <body>
 
    <div class="container-fluid">
        <div class="container">
            <div class="row row1">
            <div class="col d-flex justify-content-center align-items-center">        
                <div class="form">
                <div class="border-bottom border-dark my-4"><h1 class="text-center">Forgot Password?</h1> </div>   
                    <form action="" method="post" onsubmit="OnSubmit(event)">
                        <h3><i class="fa fa-lock fa-3x text-dark"></i></h3>                                        
                        <p>You can reset your password here.</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">                         
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input type="email" id="email" name="email" placeholder="Enter your Email address" class="form-control" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 my-3">
                                        <a href=""><button type="submit">Reset Password</button></a><br/>  
                                    </div>   
                                </div>                                                        
                            </form>             
                        </div>                               
                    </form>                            
                </div>                     
            </div>
        </div> 
        </div>        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        async function OnSubmit(event){
            event.preventDefault();
            const email=document.getElementById('email').value           
           
            const obj={                
                email,
               
            }
            try{
                const response= await axios.post('http://localhost:3000/password/forgotpassword',obj)
                console.log(response.data)
               
                alert(response.data.email)
                  window.location.href='/login.html'    
            }
            catch (err){
                console.log(err)
                document.body.innerHTML+=`<div style="colour:red;">${err.message}</div>`
            }

        }  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
